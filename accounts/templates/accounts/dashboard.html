
{%  extends 'accounts/main.html' %}
{% block content %}
{% load static %}
<head>

</head>
{%  include 'accounts/status.html' %}
 

<div class="row">
	<div class="col-md">

			<table class="table table-sm">
				<tr>
					<th>Order</th>
					<th>Subject</th>
					<th>Price</th>
					<th>Status</th>

				{% for order in orders %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
