{%  extends 'accounts/main.html' %}

{% block content %}

	<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Total Orders</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{order_count}}</h1>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Contact Information</h5>
			<hr>
			<p>Email: {{writer.email}} </p>
			<p>Phone: {{writer.phone}} </p>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Paid</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{paid}}</h1>
		</div>
	</div>
</div>


<br>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>
	
</div>
<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Gigs</th>
					
					<th>Price</th>
					<th>Status</th>
					
					
				</tr>
				{% for order in orders %}
					<tr>
						<td>{{order.gig}}</td>
						<td>{{order.price}}</td>
						<td>{{order.status}}</td>
						
						
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}
